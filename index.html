<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
      <header>
<div class="top-bar">
    <div class="top-bar-left">
            <a href="index.html"> <img src="Logo.webp" alt="Logo" class="logo"></a>
    </div>
    <div class="top-bar-right">
        <div class="search-container">
            <img src="search-icon.webp" alt="Search Icon" class="search-icon" aria-label="Ouvrir la barre de recherche">
            <input type="text" placeholder="Rechercher..." class="search-bar" aria-label="Champ de recherche">
        </div>
        <img src="menu.webp" alt="Menu" class="menu-icon" aria-label="Ouvrir le menu">
        <nav class="dropdown-menu" aria-label="Menu déroulant">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="Achat_revente.html">Achat Revente</a></li>
            </ul>
        </nav>
    </div>
</div>
    <h1>ARV : Achat Revente Spécialisé</h1>
    <h2>Commencez dès a présent l'achat revente sur vos plateformes préférés.</h2>
</header>

    
    <footer>
        <p>&copy; 2023 Les secrets de l'achat revente. Tous droits réservés.</p>
    </footer>

  <script>
// filepath: c:\Users\dannynkudikilankoko\OneDrive - Région Île-de-France\Papel\VSC\SIte de teste(ARV)\index.html
document.addEventListener('DOMContentLoaded', () => {
    // Sélections uniques
    const searchContainer = document.querySelector('.search-container');
    const searchBar = document.querySelector('.search-bar');
    const menuIcon = document.querySelector('.menu-icon');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const topBar = document.querySelector('.top-bar');

    // Barre de recherche
    if (searchContainer && searchBar) {
        searchContainer.addEventListener('click', e => {
            e.stopPropagation();
            searchContainer.classList.add('active');
            searchBar.setAttribute('aria-hidden', 'false');
            searchBar.setAttribute('aria-expanded', 'true');
        });
        document.addEventListener('click', () => {
            searchContainer.classList.remove('active');
            searchBar.setAttribute('aria-hidden', 'true');
            searchBar.setAttribute('aria-expanded', 'false');
        });
    }

    // Menu déroulant
    if (menuIcon && dropdownMenu) {
        menuIcon.addEventListener('click', e => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('visible');
        });
        document.addEventListener('click', e => {
            if (!menuIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('visible');
            }
        });
    }

    // Déplacement de l'icône du milieu si impair
    if (topBar) {
        const icons = topBar.querySelectorAll('.search-container, .menu-icon, .logo');
        if (icons.length % 2 !== 0) {
            icons.forEach(icon => icon.classList.remove('move-to-right'));
            const middleIndex = Math.floor(icons.length / 2);
            icons[middleIndex].classList.add('move-to-right');
        }
    }
});
</script>
</body>
</html>
